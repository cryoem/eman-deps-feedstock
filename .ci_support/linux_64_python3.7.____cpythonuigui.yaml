c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos7
channel_sources:
- cryoem, defaults, conda-forge
channel_targets:
- cryoem main
docker_image:
- quay.io/condaforge/linux-anvil-cos7-cuda:10.2
freetype:
- '2'
jpeg:
- '9'
pin_run_as_build:
  freetype:
    max_pin: x
  jpeg:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- linux-64
ui:
- gui
zip_keys:
- - cdt_name
  - docker_image
zlib:
- '1.2'
